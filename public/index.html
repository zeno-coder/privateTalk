
<!DOCTYPE html>

<head>

<body>

  <!-- Static Page Background -->

  <!-- Username prompt -->
  <div id="username-prompt" class="username-prompt">
    <input id="username-input" placeholder="Enter your name..." />
    <button id="username-submit">Join Chat</button>
  </div>

  <!-- Header container (3-dot menu + switches) -->
<div class="header-container" style="display:none">
  <div class="menu-container">
    <button id="menu-btn" class="star-menu">âœ§</button>
   <div class="effect-switches" id="effect-switches">

  <label class="magic-switch">
    <input type="checkbox" id="toggle-flowers" />
    <span>ğŸŒ¸ Flowers</span>
  </label>

  <label class="magic-switch">
    <input type="checkbox" id="toggle-heart" />
    <span>â¤ï¸ Heart</span>
  </label>

  <label class="magic-switch">
    <input type="checkbox" id="toggle-glow" checked />
    <span>ğŸ’« Chat Glow</span>
  </label>

  <label class="magic-switch" id="toggle-music-label" style="display:none;">
    <input type="checkbox" id="toggle-music" />
    <span>ğŸµ Music</span>
  </label>

</div>

  </div>
</div>


 <!-- Chat Container -->
<div class="chat-container" style="display:none">
<!-- Mobile User Notifications -->
<div id="mobile-user-notifications"></div>


 <div id="active-users" class="active-users">
  <h4>Online Users</h4>
  <ul id="users-list"></ul>
</div>


  <!-- Music Navigator (Desktop Only, Top Center) -->
  <div id="music-controller" style="display:none;">
    <button id="prev-track">â®</button>
    <span id="track-name">Track 1</span>
    <button id="play-pause">â¯</button>
    <button id="next-track">â­</button>
  </div>

  <div class="chat-main">
    <ul id="messages"></ul>
    <div id="typing-indicator" class="typing-indicator"></div>
	<!-- Reply Bar (for showing replied message) -->
<div id="reply-bar" style="display:none; background:#f0f0f0; padding:5px 10px; border-left:4px solid #ff69b4; margin-bottom:5px; border-radius:4px; font-size:0.9em; position:relative;">
  <span id="replied-message-text"></span>
  <button type="button" id="cancel-reply" style="position:absolute; right:5px; top:5px; background:none; border:none; cursor:pointer;">âœ–</button>
</div>



<form id="form" action="">

  <!-- Media Button -->
  <button type="button" id="media-btn" title="Send photo">ï¼‹</button>

  <!-- Hidden Image Input -->
  <input type="file" id="image-input" accept="image/*" hidden />

  <!-- Text Input -->
  <input id="input" autocomplete="off" placeholder="Type a message..." />

  <!-- Mic Button Wrapper -->
  <div style="position: relative; display:inline-block;">
      <button type="button" id="record-btn" aria-pressed="false">ğŸ¤</button>

      <!-- Slide-To-Cancel -->
      <div id="slideToCancel" class="slide-cancel">â† Slide to cancel</div>
  </div>

</form>


<!-- Image Preview Overlay -->
<div id="image-preview" class="image-preview hidden">
  <img id="preview-img" />
  
  <label class="view-once-toggle">
    <input type="checkbox" id="view-once" />
    View once
  </label>

  <div class="preview-actions">
    <button id="cancel-image">Cancel</button>
    <button id="send-image">Send</button>
  </div>
</div>


  <!-- Effects Elements -->
  <div id="lightning-container"></div>
  <div id="flash-overlay"></div>

 <script src="/socket.io/socket.io.js"></script>

<!-- Inject Render environment variable -->
<script>
  // This will be read by script.js
  const RENDER_MUSIC_ENABLED = "true"; // Set to "true" in Render env or "false" by default
</script>

<script src="script.js"></script>


  <!-- Handle Username Submit -->
  <script>
    const usernameSubmit = document.getElementById("username-submit");
    usernameSubmit.addEventListener("click", () => {
      const name = document.getElementById("username-input").value.trim();
      if (!name) return alert("Please enter your name");
      window.joinChat(name);

      document.querySelector(".header-container").style.display = "block";
      document.querySelector(".chat-container").style.display = "flex";
      document.getElementById("username-prompt").style.display = "none";
    });
  </script>
<div id="image-modal" class="image-modal hidden">
  <span id="close-image">âœ•</span>
  <img id="modal-image" />
</div>
<input
  type="file"
  id="wallpaper-input"
  accept="image/*"
  style="display:none"
/>

</body>
</html>
